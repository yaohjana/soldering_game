<!DOCTYPE html>

<head>

    <title>ç„Šæ¥å¤§å¸« V4 - è·äººé›™æ‰‹ç¯‡</title>
    <style>
        /* --- åŸºç¤æ—¥ç³» Pop é¢¨æ ¼è¨­å®š --- */
        :root {
            --pop-pink: #FF0055;
            --pop-yellow: #FFE600;
            --pop-cyan: #00FFFF;
            --pop-black: #222222;
            --pop-white: #FFFFFF;
            --skin-tone: #FFCC99;
            --bg-pattern: radial-gradient(#222 15%, transparent 16%) 0 0;
        }

        body {
            margin: 0;
            background-color: var(--pop-yellow);
            background-image: var(--bg-pattern);
            background-size: 20px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            font-family: "Microsoft JhengHei", sans-serif;
            overflow: hidden; user-select: none;
        }

        .header-badge {
            background: var(--pop-cyan); color: var(--pop-black);
            padding: 10px 20px; font-weight: 900; border: 3px solid var(--pop-black);
            transform: rotate(-3deg) skewX(-5deg);
            box-shadow: 5px 5px 0px var(--pop-black);
            margin-top: 15px; z-index: 10;
        }
        h1 { margin: 0; font-size: 1.8rem; }

        /* --- éŠæˆ²ä¸»å€åŸŸ --- */
        #game-container {
            position: relative;
            width: 800px; height: 500px;
            background: #333;
            border: 5px solid var(--pop-black);
            box-shadow: 10px 10px 0px var(--pop-black);
            margin: 15px; overflow: hidden; cursor: none;
            background-image: 
                linear-gradient(rgba(0,80,40,0.9), rgba(0,80,40,0.9)),
                linear-gradient(45deg, rgba(0,0,0,0.1) 25%, transparent 25%, transparent 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1) 75%, transparent 75%);
            background-size: 100% 100%, 20px 20px;
        }

        /* ç„Šç›¤èˆ‡é›»ç·š */
        #pad {
            position: absolute; width: 80px; height: 80px;
            background: #C0C0C0; border: 3px solid #888; border-radius: 50%;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5); transition: background-color 0.2s;
        }
        #pad.heating { background: #ff7b7b; box-shadow: 0 0 20px #ff3300; border-color: #ff3300;}
        #wire-target {
            position: absolute; width: 120px; height: 12px;
            background: linear-gradient(to bottom, #444, #222);
            top: 50%; left: 50%; transform: translate(-100%, -50%); z-index: 2; border-radius: 5px 0 0 5px;
        }
        #wire-target::after {
            content: ''; position: absolute; right: -20px; top: 1px;
            width: 20px; height: 10px; background: #B87333; border-radius: 0 5px 5px 0;
        }
        #solder-blob {
            position: absolute; width: 0px; height: 0px;
            background: linear-gradient(135deg, #fff 0%, #aaa 100%);
            border-radius: 50%; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 3; opacity: 0.9;
        }

        /* --- ç©å®¶æ§åˆ¶å·¥å…· --- */
        .hand-part { background: var(--skin-tone); border: 3px solid var(--pop-black); position: absolute; }

        /* å·¦æ‰‹ (éµç›¤) */
        #user-solder-wire {
            position: absolute; width: 300px; height: 7px;
            background: linear-gradient(to bottom, #dcdcdc, #999);
            z-index: 20; top: 300px; left: -150px; 
            border-radius: 0 4px 4px 0; box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
            transform-origin: left center; transform: rotate(15deg);
            pointer-events: none; transition: all 0.05s ease-out;
        }
        #solder-tip-point { position: absolute; left: 100%; top: 50%; width: 4px; height: 4px; opacity: 0; }
        .left-hand-wrap { position: absolute; left: -20px; top: -35px; z-index: 25; transform: rotate(-5deg); }
        .finger-top { width: 60px; height: 28px; top:0; border-radius: 15px 5px 8px 15px; transform: rotate(8deg); z-index: 2;}
        .finger-bottom { width: 60px; height: 30px; top:22px; border-radius: 15px 8px 8px 15px; transform: rotate(-8deg); }
        .knuckle-base { width: 40px; height: 50px; left: -15px; top: 5px; border-radius: 20px;}

        /* å³æ‰‹ (æ»‘é¼ ) */
        #user-iron {
            position: absolute; width: 22px; height: 180px;
            background: linear-gradient(to right, #555, #888, #555);
            z-index: 30; top: -200px; left: -200px; pointer-events: none;
            transform-origin: bottom center; transform: rotate(35deg);
            border-top: 70px solid var(--pop-pink);
        }
        #user-iron::after {
            content: ''; position: absolute; bottom: -30px; left: 0;
            width: 0; height: 0;
            border-left: 11px solid transparent; border-right: 11px solid transparent;
            border-top: 30px solid #B87333; transition: filter 0.2s;
        }
        #user-iron.active::after { border-top-color: #ff5500; filter: drop-shadow(0 0 15px #ff3300); }
        #iron-tip-point { position: absolute; bottom: -30px; left: 50%; width: 2px; height: 2px; opacity: 0; }
        .right-hand-wrap { position: absolute; top: 20px; left: -25px; z-index: 35; transform: rotate(-5deg); }
        .hand-palm { width: 55px; height: 70px; border-radius: 15px 25px 25px 15px; }
        .hand-thumb { width: 30px; height: 55px; top: 25px; left: 35px; border-radius: 20px; transform: rotate(25deg); border-left: none;}
        .finger-wrap { width: 20px; height: 70px; left: 5px; top:0; border-right: 3px solid var(--pop-black); border-radius: 5px;}

        /* --- UI --- */
        .controls-info { display: flex; gap: 20px; margin-top: 10px; font-weight: bold; color: var(--pop-black); }
        .control-box { background: var(--pop-white); border: 3px solid var(--pop-black); padding: 8px 15px; box-shadow: 4px 4px 0px var(--pop-black); display: flex; align-items: center; gap:5px;}
        .key { background: var(--pop-black); color: var(--pop-yellow); padding: 2px 6px; border-radius: 4px; font-family: monospace; }
        
        .status-panel {
            position: absolute; top: 10px; right: 10px;
            background: var(--pop-white); border: 3px solid var(--pop-black);
            padding: 10px; z-index: 50; box-shadow: -3px 3px 0px rgba(0,0,0,0.3);
            font-weight: bold;
        }
        .bar-box { width: 120px; height: 10px; background: #ddd; border: 2px solid #000; margin-top: 5px;}
        #temp-bar { height: 100%; width: 0%; background: var(--pop-pink); transition: width 0.1s;}
        
        #result-overlay {
            position: absolute; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.85); color: white;
            display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 100;
        }
        #result-overlay h2 { font-size: 3rem; color: var(--pop-yellow); margin: 0; text-shadow: 3px 3px 0 #000;}
        
        /* éŸ³æ•ˆæç¤º */
        .sound-hint {
            position: absolute; bottom: 10px; right: 10px; color: #666; font-size: 0.8rem;
            background: rgba(255,255,255,0.8); padding: 5px; border-radius: 5px;
        }

    </style>
</head>
<body>

    <div class="header-badge">
        <h1>ç„Šæ¥å¤§å¸« V4ï¼šè²å…‰å®Œå…¨é«”</h1>
    </div>

    <div class="controls-info">
        <div class="control-box" style="background: var(--pop-cyan);">
             å³æ‰‹(æ»‘é¼ )ç§»å‹•
        </div>
        <div class="control-box" style="background: var(--pop-pink); color:white;">
            å·¦éµé•·æŒ‰åŠ ç†±
        </div>
        <div class="control-box" style="background: var(--pop-yellow);">
             å·¦æ‰‹ <span class="key">W</span><span class="key">A</span><span class="key">S</span><span class="key">D</span> ç§»å‹•ç„ŠéŒ«
        </div>
    </div>

    <div id="game-container">
        <div class="status-panel">
            <div>æº«åº¦: <span id="temp-text">25</span>Â°C</div>
            <div class="bar-box"><div id="temp-bar"></div></div>
        </div>

        <div id="pad"></div>
        <div id="wire-target"></div>
        <div id="solder-blob"></div>

        <!-- æ‰‹éƒ¨æ§åˆ¶ -->
        <div id="user-solder-wire">
            <div class="left-hand-wrap">
                <div class="hand-part knuckle-base"></div>
                <div class="hand-part finger-bottom"></div>
                <div class="hand-part finger-top"></div>
            </div>
            <div id="solder-tip-point"></div>
        </div>

        <div id="user-iron">
            <div class="right-hand-wrap">
                <div class="hand-part hand-palm">
                    <div class="finger-wrap"></div>
                </div>
                <div class="hand-part hand-thumb"></div>
            </div>
            <div id="iron-tip-point"></div>
        </div>

        <div id="result-overlay">
             <h2 id="result-title">å®Œç¾ç„Šæ¥ï¼</h2>
             <p id="result-desc" style="font-size: 1.2rem; margin: 10px 0; color:#fff;">æè¿°</p>
             <button onclick="resetGame()" style="padding: 10px 25px; font-size: 1.3rem; font-weight:900; border:3px solid #000; background:var(--pop-cyan); cursor:pointer;">å†è©¦ä¸€æ¬¡</button>
        </div>
        
        <div class="sound-hint">ğŸµ è«‹é»æ“Šç•«é¢ä»¥å•Ÿç”¨éŸ³æ•ˆ</div>
    </div>

    <script>
        /* ================= éŸ³æ•ˆç®¡ç†å™¨ (Web Audio API) ================= */
        const SoundManager = {
            ctx: null,
            sizzleGain: null,
            
            init: function() {
                window.AudioContext = window.AudioContext || window.webkitAudioContext;
                this.ctx = new AudioContext();
                
                // å»ºç«‹æŒçºŒçš„ç™½å™ªéŸ³æº (ç”¨æ–¼æ»‹æ»‹è²)
                const bufferSize = 2 * this.ctx.sampleRate;
                const buffer = this.ctx.createBuffer(1, bufferSize, this.ctx.sampleRate);
                const output = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) {
                    output[i] = Math.random() * 2 - 1;
                }
                
                const whiteNoise = this.ctx.createBufferSource();
                whiteNoise.buffer = buffer;
                whiteNoise.loop = true;
                
                // æ¿¾æ³¢å™¨ (è®“è²éŸ³è½èµ·ä¾†æ¯”è¼ƒåƒç†±æ°£ï¼Œè€Œä¸æ˜¯é›œè¨Š)
                const filter = this.ctx.createBiquadFilter();
                filter.type = 'lowpass';
                filter.frequency.value = 800;
                
                // éŸ³é‡æ§åˆ¶
                this.sizzleGain = this.ctx.createGain();
                this.sizzleGain.gain.value = 0; // é è¨­éœéŸ³
                
                whiteNoise.connect(filter);
                filter.connect(this.sizzleGain);
                this.sizzleGain.connect(this.ctx.destination);
                whiteNoise.start();
            },

            resume: function() {
                if (this.ctx && this.ctx.state === 'suspended') {
                    this.ctx.resume();
                }
            },

            setHeatSound: function(intensity) {
                if (!this.ctx) return;
                // intensity: 0 ~ 1
                // å¹³æ»‘éæ¸¡éŸ³é‡
                const now = this.ctx.currentTime;
                this.sizzleGain.gain.setTargetAtTime(intensity * 0.3, now, 0.1);
            },

            playWin: function() {
                if (!this.ctx) return;
                this.playTone(523.25, 0, 0.1); // C5
                this.playTone(659.25, 0.1, 0.1); // E5
                this.playTone(783.99, 0.2, 0.4); // G5
            },

            playFail: function() {
                if (!this.ctx) return;
                // é‹¸é½’æ³¢ä½éŸ³
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = 'sawtooth';
                osc.frequency.value = 150;
                osc.frequency.exponentialRampToValueAtTime(50, this.ctx.currentTime + 0.5);
                
                gain.gain.setValueAtTime(0.3, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 0.5);
                
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start();
                osc.stop(this.ctx.currentTime + 0.6);
            },

            playTone: function(freq, delay, duration) {
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = 'sine';
                osc.frequency.value = freq;
                
                gain.gain.setValueAtTime(0, this.ctx.currentTime + delay);
                gain.gain.linearRampToValueAtTime(0.2, this.ctx.currentTime + delay + 0.05);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + delay + duration);
                
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start(this.ctx.currentTime + delay);
                osc.stop(this.ctx.currentTime + delay + duration);
            }
        };


        /* ================= éŠæˆ²é‚è¼¯ ================= */
        const config = {
            solderMoveSpeed: 5,
            heatUpRate: 2.0,
            coolDownRate: 2.5,
            meltTempThreshold: 180,
            maxTemp: 400,
            idealBlobSizeMin: 65,
            idealBlobSizeMax: 90
        };

        let gameState = {
            isPlaying: true,
            isMouseHeld: false,
            ironPos: { x: -100, y: -100 },
            solderPos: { x: -50, y: 350 },
            temperature: 25,
            blobSize: 0,
            keysPressed: {},
            soundInitialized: false
        };

        // DOM
        const container = document.getElementById('game-container');
        const iron = document.getElementById('user-iron');
        const ironTip = document.getElementById('iron-tip-point');
        const solderWire = document.getElementById('user-solder-wire');
        const solderTip = document.getElementById('solder-tip-point');
        const pad = document.getElementById('pad');
        const solderBlob = document.getElementById('solder-blob');
        const tempBar = document.getElementById('temp-bar');
        const tempText = document.getElementById('temp-text');
        const resultOverlay = document.getElementById('result-overlay');

        let containerRect = container.getBoundingClientRect();
        let padRect = pad.getBoundingClientRect();
        const padRadius = padRect.width / 2;

        // Init Sound on first click
        document.body.addEventListener('mousedown', () => {
            if (!gameState.soundInitialized) {
                SoundManager.init();
                gameState.soundInitialized = true;
                document.querySelector('.sound-hint').style.display = 'none';
            }
            SoundManager.resume();
        });

        // Mouse Move
        container.addEventListener('mousemove', (e) => {
            if (!gameState.isPlaying) return;
            gameState.ironPos.x = e.clientX - containerRect.left;
            gameState.ironPos.y = e.clientY - containerRect.top;
            updateIronVisual();
        });

        // Mouse Click
        container.addEventListener('mousedown', (e) => { if (e.button === 0) gameState.isMouseHeld = true; });
        window.addEventListener('mouseup', () => { gameState.isMouseHeld = false; });

        // Keyboard
        window.addEventListener('keydown', (e) => { gameState.keysPressed[e.key.toLowerCase()] = true; });
        window.addEventListener('keyup', (e) => { gameState.keysPressed[e.key.toLowerCase()] = false; });

        function gameLoop() {
            if (!gameState.isPlaying) return;
            updateSolderPosition();
            checkInteractions();
            updateVisuals();
            requestAnimationFrame(gameLoop);
        }

        function updateIronVisual() {
            iron.style.left = (gameState.ironPos.x - 11) + 'px'; 
            iron.style.top = (gameState.ironPos.y - 200) + 'px';
        }

        function updateSolderPosition() {
            const speed = config.solderMoveSpeed;
            if (gameState.keysPressed['w'] || gameState.keysPressed['arrowup']) gameState.solderPos.y -= speed;
            if (gameState.keysPressed['s'] || gameState.keysPressed['arrowdown']) gameState.solderPos.y += speed;
            if (gameState.keysPressed['a'] || gameState.keysPressed['arrowleft']) gameState.solderPos.x -= speed;
            if (gameState.keysPressed['d'] || gameState.keysPressed['arrowright']) gameState.solderPos.x += speed;

            gameState.solderPos.x = Math.max(-200, Math.min(containerRect.width - 50, gameState.solderPos.x));
            gameState.solderPos.y = Math.max(0, Math.min(containerRect.height, gameState.solderPos.y));

            solderWire.style.left = gameState.solderPos.x + 'px';
            solderWire.style.top = gameState.solderPos.y + 'px';
        }

        function checkInteractions() {
            const ironTipRect = ironTip.getBoundingClientRect();
            const solderTipRect = solderTip.getBoundingClientRect();
            const distIronToPad = Math.hypot(ironTipRect.left - (padRect.left + padRadius), ironTipRect.top - (padRect.top + padRadius));
            const distSolderToPad = Math.hypot(solderTipRect.left - (padRect.left + padRadius), solderTipRect.top - (padRect.top + padRadius));

            const isIronOnPad = distIronToPad < padRadius;
            const isSolderOnPad = distSolderToPad < padRadius;

            // åŠ ç†±é‚è¼¯
            let isHeating = false;
            if (gameState.isMouseHeld && isIronOnPad) {
                isHeating = true;
                gameState.temperature = Math.min(config.maxTemp, gameState.temperature + config.heatUpRate);
                iron.classList.add('active'); pad.classList.add('heating');
            } else {
                gameState.temperature = Math.max(25, gameState.temperature - config.coolDownRate);
                iron.classList.remove('active'); pad.classList.remove('heating');
            }

            // èéŒ«é‚è¼¯
            let isMelting = false;
            if (gameState.temperature > config.meltTempThreshold && isSolderOnPad) {
                isMelting = true;
                gameState.blobSize += 0.6;
            }

            // --- éŸ³æ•ˆæ§åˆ¶æ ¸å¿ƒ ---
            if (gameState.soundInitialized) {
                if (isHeating) {
                    // å¦‚æœæ­£åœ¨èéŒ«ï¼Œè²éŸ³å¤§ä¸€é»ä¸”é »ç‡ç¨å¾®æ”¹è®Š (é€ééŸ³é‡ç°¡å–®æ¨¡æ“¬)
                    SoundManager.setHeatSound(isMelting ? 0.8 : 0.4);
                } else {
                    SoundManager.setHeatSound(0);
                }
            }

            // å¤±æ•—åˆ¤å®š
            if (gameState.blobSize > 130) endGame("çŸ­è·¯å•¦ï¼", "ç„ŠéŒ«åŠ å¤ªå¤šè®Šæˆå²èŠå§†äº†ï¼", "#FF0055", false);
            if (gameState.temperature >= config.maxTemp) endGame("ç‡’ç„¦äº†ï¼", "åŸºæ¿éç†±ç¢³åŒ–ï¼", "#FF0055", false);
            
            // å‹åˆ©åˆ¤å®š (æœ‰ç„ŠéŒ«ï¼Œä¸”é›™æ‰‹éƒ½é›¢é–‹)
            if (gameState.blobSize > 20 && (!isIronOnPad || !isSolderOnPad) && !gameState.isMouseHeld && gameState.temperature < 150) {
                 evaluateResult();
            }
        }
        
        function evaluateResult() {
             if (gameState.blobSize >= config.idealBlobSizeMin && gameState.blobSize <= config.idealBlobSizeMax) {
                endGame("å®Œç¾ç„Šæ¥ï¼", "Sç´šï¼é£½æ»¿åœ“æ½¤çš„å¯Œå£«å±±å½¢ï¼", varCSS('--pop-cyan'), true);
                 solderBlob.style.background = "radial-gradient(circle at 30% 30%, #fff, #bbb)";
            } else if (gameState.blobSize < config.idealBlobSizeMin) {
                 endGame("ç©ºç„Šé¢¨éšª", "ç„ŠéŒ«é‡ä¸è¶³ã€‚", varCSS('--pop-yellow'), false);
            } else if (gameState.blobSize > config.idealBlobSizeMax) {
                 endGame("æœ‰é»è‚¥...", "è®Šæˆçƒå½¢äº†ï¼ŒéŒ«ç¨å¤šã€‚", varCSS('--pop-yellow'), false);
            }
        }

        function updateVisuals() {
            const tempPercent = Math.min(100, (gameState.temperature / config.maxTemp) * 100);
            tempBar.style.width = tempPercent + "%";
            tempText.innerText = Math.floor(gameState.temperature);
            solderBlob.style.width = gameState.blobSize + 'px';
            solderBlob.style.height = gameState.blobSize + 'px';
        }

        function endGame(title, desc, color, isWin) {
            if(!gameState.isPlaying) return;
            gameState.isPlaying = false;
            iron.classList.remove('active'); pad.classList.remove('heating');
            SoundManager.setHeatSound(0); // åœæ­¢åŠ ç†±è²

            // æ’­æ”¾çµæœéŸ³æ•ˆ
            if(gameState.soundInitialized) {
                isWin ? SoundManager.playWin() : SoundManager.playFail();
            }

            document.getElementById('result-title').innerText = title;
            document.getElementById('result-title').style.color = color;
            document.getElementById('result-desc').innerText = desc;
            resultOverlay.style.display = "flex";
        }

        function resetGame() {
            gameState.isPlaying = true;
            gameState.isMouseHeld = false;
            gameState.ironPos = { x: -100, y: -100 };
            gameState.solderPos = { x: -50, y: 350 };
            gameState.temperature = 25;
            gameState.blobSize = 0;
            
            solderBlob.style.background = "linear-gradient(135deg, #fff 0%, #aaa 100%)";
            resultOverlay.style.display = "none";
            containerRect = container.getBoundingClientRect();
            padRect = pad.getBoundingClientRect();
            
            if(gameState.soundInitialized) SoundManager.setHeatSound(0);
            gameLoop();
        }
        function varCSS(name) { return getComputedStyle(document.documentElement).getPropertyValue(name); }

        window.onload = resetGame;
        window.onresize = () => { containerRect = container.getBoundingClientRect(); padRect = pad.getBoundingClientRect(); }

    </script>
